<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in </title>
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">


</head>

<body>

    <section>

        <div class="form-box">
            <div class="form-value">

                <form action="{{ url_for('login') }}" method="post">
                    {% if mesage is defined and mesage %}
                    <div class="alert alert-warning">{{ mesage }}</div>
                    {% endif %}

                    <h2>LOG IN</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>

                        <input type="email" id="email" name="email" name="email" required>

                        <label for="email">Email:</label>

                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" name="password" name="pswd" required>

                        <label for="pwd">Password:</label>


                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Reamber Me</label>
                        <a href="#">Forget password</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>

                    <div class="register">
                        <p class="bottom">Dont't have an account? <a class="bottom" href="{{url_for('register')}}">
                                Signup
                                here</a></p>

                    </div>

                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>

</html>
